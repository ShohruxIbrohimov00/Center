{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Orqali Kirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style> body { background-color: #f7fafc; } </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg text-center">
        <div>
            <h2 class="text-3xl font-extrabold text-gray-900">SAT Makonga Xush Kelibsiz!</h2>
            <p class="mt-2 text-md text-gray-600">Davom etish uchun Telegram orqali tizimga kiring.</p>
        </div>
        
        <div id="telegram-login-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="{{ TELEGRAM_BOT_USERNAME }}" 
                    data-size="large" 
                    data-onauth="onTelegramAuth(user)" 
                    data-request-access="write"></script>
        </div>

        <div class="text-sm text-gray-500">
            <i class="fas fa-lock mr-1"></i> Sizning ma'lumotlaringiz xavfsiz.
        </div>
    </div>

    <script>
        // Bu funksiya Telegram tasdiqlagandan so'ng ishga tushadi
        function onTelegramAuth(user) {
            // Ma'lumotlarni URL manziliga aylantiramiz
            const params = new URLSearchParams();
            for (const key in user) {
                params.append(key, user[key]);
            }
            // Backend'ga, ya'ni 'telegram_auth_callback' manziliga yo'naltiramiz
            window.location.href = `{% url 'telegram_auth_callback' %}?${params.toString()}`;
        }
    </script>
</body>
</html>
